<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <title>Login</title>
</head>
<body>
    <main class="principal d-flex justify-content-center align-items-center">
        <section class="login d-flex flex-column w-50 align-items-center">
        <div class="titulo d-flex flex-column w-50">
            <h2 class="titulo__principal">Olá,</h2>
            <p class="descricao">Para continuar navegando de forma <br>segura, efetue o login na rede.</p>     
        </div>  
        <form action="formulario" class="form d-flex flex-column">
            <h2 class="titulo__login">Login</h2>
            <div class="email__login">
                <input type="email" placeholder="Usúario" required class="email">
                <img src="assets/img/login.svg" alt="email">
            </div>
            <div class="senha__login">
                <input type="password" placeholder="Senha" required class="senha">
                <img src="assets/img/senha.svg" alt="Senha">
            </div>
            <div class="botao">
                <button class="btn__continue">Continue</button>
            </div>
        </section>
    </form>        
    <figure class="imagem">
        <img class="imagem__compass" src="assets/img/image 2.png" alt="Compass">
    </figure>
    </main>
</body>
</html>
